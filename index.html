<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dziennik Treningowy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#238636">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dziennik Treningowy">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è Dziennik Treningowy</h1>

        <div class="top-actions">
            <button class="btn btn-primary" id="addTrainingBtn">+ Dodaj trening</button>
            <button class="btn btn-edit" id="editSelectedBtn" disabled>‚úé Edytuj</button>
            <button class="btn btn-pdf" id="downloadPdfBtn" disabled>‚§ì PDF</button>
            <button class="btn btn-delete" id="deleteSelectedBtn" disabled>‚úï Usu≈Ñ</button>
            <button class="btn btn-secondary btn-toggle-filters" id="toggleFiltersBtn">üîç Filtry</button>
            <button class="btn btn-secondary" id="toggleDataBtn">üíæ Dane</button>
        </div>

        <div class="data-bar collapsed" id="dataBar">
            <div class="data-bar-inner">
                <p class="data-bar-info"></p>
                <div class="data-bar-actions">
                    <button class="btn btn-small btn-primary" id="exportJsonBtn"></button>
                    <button class="btn btn-small btn-secondary" id="importJsonBtn"></button>
                    <input type="file" id="importFileInput" accept=".json,application/json" style="display:none">
                </div>
            </div>
        </div>

        <div class="filters-bar collapsed" id="filtersBar">
            <div class="filter-group">
                <label for="filterName"></label>
                <input type="text" id="filterName">
            </div>
            <div class="filter-group">
                <label for="filterDateFrom"></label>
                <input type="date" id="filterDateFrom">
            </div>
            <div class="filter-group">
                <label for="filterDateTo"></label>
                <input type="date" id="filterDateTo">
            </div>
            <button class="btn btn-secondary btn-small" id="clearFiltersBtn"></button>
        </div>

        <div class="selection-toolbar" id="selectionToolbar">
            <span id="selectionCount"></span>
            <button class="btn btn-small btn-secondary" id="clearSelectionBtn"></button>
        </div>

        <div class="table-wrapper">
            <table id="trainingsTable">
                <thead>
                    <tr>
                        <th class="th-checkbox"><input type="checkbox" id="selectAllCheckbox"></th>
                        <th class="sortable" data-sort="name"><span class="sort-icon" id="sortIconName"></span></th>
                        <th class="sortable" data-sort="date"><span class="sort-icon" id="sortIconDate"></span></th>
                        <th class="sortable" data-sort="exercises"><span class="sort-icon" id="sortIconExercises"></span></th>
                        <th class="sortable" data-sort="rating"><span class="sort-icon" id="sortIconRating"></span></th>
                    </tr>
                </thead>
                <tbody id="trainingsBody"></tbody>
            </table>
        </div>
        <p id="emptyMessage" class="empty-message"></p>
    </div>

    <div class="modal-overlay" id="trainingModal">
        <div class="modal">
            <h2 id="trainingModalTitle"></h2>
            <form id="trainingForm">
                <div class="form-group">
                    <label for="trainingName"></label>
                    <input type="text" id="trainingName" required>
                </div>
                <div class="form-group">
                    <label for="trainingDate"></label>
                    <input type="date" id="trainingDate" required>
                    <div class="date-helpers">
                        <button type="button" class="date-helper-btn" data-offset="0"></button>
                        <button type="button" class="date-helper-btn" data-offset="-1"></button>
                        <button type="button" class="date-helper-btn" data-offset="-2"></button>
                        <button type="button" class="date-helper-btn" data-offset="-3"></button>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTrainingBtn"></button>
                    <button type="submit" class="btn btn-primary"></button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="importModal">
        <div class="modal">
            <h2></h2>
            <p class="import-warning"></p>
            <p class="import-detail" id="importDetail"></p>
            <div class="modal-actions import-actions">
                <button type="button" class="btn btn-secondary" id="importCancelBtn"></button>
                <button type="button" class="btn btn-primary" id="importMergeBtn"></button>
                <button type="button" class="btn btn-delete" id="importReplaceBtn"></button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="lang.js"></script>
    <script src="app.js"></script>
</body>
</html>
