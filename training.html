<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Szczeg√≥≈Çy treningu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#238636">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dziennik Treningowy">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
    <!-- Przycisk ustawie≈Ñ -->
    <button class="settings-toggle-btn" id="settingsToggleBtn" title="Settings">‚öô</button>

    <!-- Panel ustawie≈Ñ -->
    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h2 id="settingsTitle">‚öô Ustawienia</h2>
                <button class="settings-close-btn" id="settingsCloseBtn">‚úï</button>
            </div>
            <div class="settings-body">
                <div class="settings-item">
                    <div class="settings-item-label">
                        <span class="settings-item-icon">üé®</span>
                        <span id="settingsThemeLabel">Motyw</span>
                    </div>
                    <div class="settings-theme-switcher" id="themeSwitcher">
                        <button class="theme-btn" data-theme="light" id="themeBtnLight">‚òÄÔ∏è</button>
                        <button class="theme-btn" data-theme="dark" id="themeBtnDark">üåô</button>
                    </div>
                </div>
                <div class="settings-item">
                    <div class="settings-item-label">
                        <span class="settings-item-icon">üåç</span>
                        <span id="settingsLangLabel">Jƒôzyk</span>
                    </div>
                    <div class="settings-lang-switcher" id="langSwitcher"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <a href="index.html" class="back-link"></a>
        <h1 id="trainingTitle"></h1>
        <p id="trainingDate" class="subtitle"></p>
        <div class="training-avg-rating" id="trainingAvgRating"></div>

        <div class="top-actions">
            <button class="btn btn-primary" id="addExerciseBtn"></button>
            <button class="btn btn-secondary btn-toggle-filters" id="toggleExFiltersBtn"></button>
        </div>

        <div class="filters-bar collapsed" id="exerciseFiltersBar">
            <div class="filter-group">
                <label for="filterType"></label>
                <select id="filterType"><option value=""></option></select>
            </div>
            <div class="filter-group">
                <label for="filterExercise"></label>
                <input type="text" id="filterExercise">
            </div>
            <button class="btn btn-secondary btn-small" id="clearExerciseFiltersBtn"></button>
        </div>

        <div class="table-wrapper">
            <table id="exercisesTable">
                <thead>
                    <tr>
                        <th class="sortable" data-sort="type"><span class="sort-icon" id="sortIconType"></span></th>
                        <th class="sortable" data-sort="name"><span class="sort-icon" id="sortIconExName"></span></th>
                        <th class="sortable th-load" data-sort="load"><span class="sort-icon" id="sortIconExLoad"></span></th>
                        <th class="th-series">S1</th>
                        <th class="th-series">S2</th>
                        <th class="th-series">S3</th>
                        <th class="th-series">S4</th>
                        <th class="th-series">S5</th>
                        <th class="th-series">S6</th>
                        <th class="sortable th-total" data-sort="total"><span class="sort-icon" id="sortIconExTotal"></span></th>
                        <th class="sortable th-rating" data-sort="rating"><span class="sort-icon" id="sortIconExRating"></span></th>
                        <th class="th-action"></th>
                    </tr>
                </thead>
                <tbody id="exercisesBody"></tbody>
            </table>
        </div>
        <p id="emptyMessage" class="empty-message"></p>
    </div>

    <script src="config.js"></script>
    <script src="lang.js"></script>
    <script src="app.js"></script>
</body>
</html>
